<html lang="ja">
   <head>
      <meta charset="utf-8">

      <meta name="description" content="Nozaki Natsuki's portfolio site">

      <!--CSS-->

      <link rel="stylesheet" href="CSS/style.css">

   </head>
   <body>
<div class="top-wrapper">
  <header class="page-header">
     <div class="wrapper">
      <img src="images/Instagram_Glyph_White.png" class="insta">
   <nav>
      <ul class="main-nav">
         <li><a href="index.html">Home</a></li>
         <li><a href="About.html">About</a></li>
         <li><a href="Works.html">Works</a></li>
         <li><a href="Contact.html">Contact</a></li>
      </ul>
   </nav>

  </div>
  </header>


  <div id="Contact" class="big-bg">
   

   <h2 class="About"><span class="under-solid">Contact</span></h2>
   <div class="contact-wrapper">
   <p class="contact-memo">
      制作のご依頼・ご相談などお気軽にお問い合わせください。<br>
      下記フォームより、わかる範囲でご記入ください。<br>
      ＊の項目は必ずご記入お願いします。<br>
   </p>

   <form action="##" method="post" name="contact-form">

      <div class="form">
         <label for="company name">会社名</label>
         <input class="form-hover" type="text" id="company name">
      </div>
   
      <div class="form">
         <label for="name">名前 *</label>
         <input class="form-hover" type="text" id="name">
      </div>

      <div class="form">
         <label for="e-mail">メールアドレス *</label>
         <input class="form-hover" type="email" id="e-mail">
      </div>

      <div class="form">
         <label for="tel">電話番号</label>
         <input class="form-hover" type="tel" id="tel">
      </div>

      <div class="form">
         <label for="message">お問い合わせ内容 *</label>
         <textarea class="form-hover" id="massage"></textarea>
      </div>

      <input class="hover" type="submit" class="button" value="送信">


   </form>

   </div>
  </div>
   


   <footer>
    <div class="page-footer">
      <div class="footer-wrapper">
         <img src="images/Instagram_Glyph_White.png" class="footer-insta">

            <li><a href="Works.html">Works</a></li>
            <li><a href="Contact.html">Contact</a></li>
         </ul>
      </nav>
   
     </div>

    </div>

   </footer>
</div>
   </body>
